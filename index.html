<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA DO BETA</title>
</head>

<body>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #d3d3d3;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .titulo {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
            box-shadow: #ff0000;
        }

        .calculator {
            width: 95%;
            max-width: 350px;
            background: #000000;
            padding: 15px;
            border-radius: 20px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(228, 4, 4, 0.4);
        }

        #display {
            width: 100%;
            height: 65px;
            text-align: right;
            margin-bottom: 15px;
            font-size: 1.15rem;
            padding: 15px;
            box-sizing: border-box;
            border-radius: 10px;
            border: none;
            background: #ffffff;
            color: #ff0000;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px 10px;
            cursor: pointer;
            border: none;
            background: #6b6b6b63;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: all 0.2s;
        }

        button:active {
            transform: scale(0.92);
            background: #888;
        }

        button:hover {
            background: #666;
        }

        @media (max-width: 360px) {
            button {
                padding: 15px 5px;
            }
        }
    </style>



    <h1 class="titulo">CALCULADORA DO BETA</h1>

    <div class="calculator">
        <input type="text" id="display" disabled value="0">

        <div class="buttons">

            <button onclick="limparVisor()">C</button>

            <button onclick="adicionarAoVisor('/')">/</button>

            <button onclick="adicionarAoVisor('*')">X</button>

            <button onclick="calcular()">=</button>

            <button onclick="adicionarAoVisor('7')">7</button>

            <button onclick="adicionarAoVisor('8')">8</button>

            <button onclick="adicionarAoVisor('9')">9</button>

            <button onclick="adicionarAoVisor('-')">-</button>


            <button onclick="adicionarAoVisor('4')">4</button>

            <button onclick="adicionarAoVisor('5')">5</button>

            <button onclick="adicionarAoVisor('6')">6</button>

            <button onclick="adicionarAoVisor('+')">+</button>

            <button onclick="adicionarAoVisor('1')">1</button>

            <button onclick="adicionarAoVisor('2')">2</button>

            <button onclick="adicionarAoVisor('3')">3</button>

            <button onclick="adicionarAoVisor('0')">0</button>

        </div>

    </div>




    <script>

        document.addEventListener("DOMContentLoaded", function () {
            const visor = document.getElementById('display');

            window.adicionarAoVisor = function (entrada) {
                // Se o visor estiver com a frase ou com 0, limpamos antes de digitar novo número
                if (visor.value === "0" || visor.value === "Nao sobra nada pro beta") {
                    visor.value = entrada;
                } else {
                    visor.value += entrada;
                }
            };

            window.limparVisor = function () {
                visor.value = "0";
            };

            window.calcular = function () {
                const conteudoVisor = visor.value;
                const temOperacao = /[\+\-\*\/]/.test(conteudoVisor);

                if (temOperacao) {
                    // Mostra a frase no lugar do resultado
                    visor.value = "Nao sobra nada pro beta";

                    // Opcional: Faz o visor voltar ao "0" depois de 2.5 segundos
                    setTimeout(() => {
                        if (visor.value === "Não sobra nada pro beta!!!!!") {
                            visor.value = "0";
                        }
                    }, 5000);

                } else {
                    // Se não houver operação, avisa que falta algo
                    alert("Digite uma conta completa!");
                }
            };
        });
    </script>
</body>

</html>
